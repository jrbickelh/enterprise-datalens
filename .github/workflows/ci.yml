name: DataLens CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

        # 1. Install packages (skipping the project build to avoid src/ error)
        uv sync --frozen --no-install-project --all-extras

        # 2. CRITICAL FIX: Add the .venv to the path for the rest of the job
        echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH

    - name: E2E Smoke Test
      run: |
        # 1. Build the Lakehouse (Generates data and DuckDB file)
        python build_lakehouse.py
        
        # 2. Run the Engine and verify the 'SUCCESS' flag
        python datalens_engine.py --sql "SELECT count(*) FROM transactions" | grep "SUCCESS"
