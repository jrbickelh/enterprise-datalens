tables:
  transactions:
    description: "The ledger of all banking movements. This is the highest volume table."
    columns:
      is_suspicious: "Boolean flag (1=True) generated by the Fraud Detection Model. If True, transaction requires manual audit."
      category: "High-level grouping: 'Utility', 'Groceries', 'Payroll'. Use this for spending analysis."
      
  risk_profile:
    description: "Data Science output table containing predictive metrics for customer retention."
    columns:
      churn_risk_score: "0-100 score. Higher values = Higher likelihood of leaving the bank within 30 days."
      credit_limit: "Total borrowable amount. Used to calculate utilization (Balance / Limit)."

  customers:
    description: "KYC (Know Your Customer) data and demographics."
    columns:
      segment: "Marketing segment: 'Wealth' (High Net Worth), 'Retail' (Standard), 'Student'."
